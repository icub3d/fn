<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Fn</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A simple set of online functions." />
    <meta name="author" content="Joshua Marsh" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#!/">Fn</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <p></p>
    <div id="main" class="container"></div>

    <script id="function-summary-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Fn</h1>
          <p class="lead">A simple set of online functions.</p>
          <hr class="my-4" />
          <p>
            I needed a place to store some simple functions that I use regularly.
            Here they are!
          </p>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3">
        {{#functions}}
        <div class="col mb-4">
          <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <a href="#!/fn/{{name}}" class="card-link">Go</a>
          </div>
        </div>
        {{/functions}}
      </div>
    </script>
    <script id="function-detail-template" type="text/x-handlebars-template">
      <div class="jumbotron">
        <h1 class="display-4">{{definition.name}}</h1>
        <div class="closable">
          <p class="lead"><em>{{definition.path}}</em> - {{definition.description}}</p>
          <h2>Query Parameters</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">type</th>
                <th scope="col">Required</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              {{#definition.parameters}}
              <tr>
                <th scope="row">{{name}}</th>
                <td>{{type}}</td>
                <td>{{required}}</td>
                <td>{{description}}</td>
              </tr>
              {{/definition.parameters}}
            </tbody>
          </table>
        </div>
      </div>
        {{{template}}}
    </script>

    <script
      src="//code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
      integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8="
      crossorigin="anonymous"
    ></script>
    <script src="//unpkg.com/navigo@6"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
